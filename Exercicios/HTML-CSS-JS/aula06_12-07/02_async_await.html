<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async - Await</title>

  <script>
    
    //Requisição via fetch
    // for(let i = 1; i < 152; i++){
    //   fetch('https://pokeapi.co/api/v2/pokemon/'+i)
    //   .then(retorno => retorno.json())
    //   .then(pokemon => console.log(pokemon.name))
    // }

    async function obterPokemons() { //função assíncrona - lista de espera
      for(let i = 1; i < 152; i++) {
        let requisicao = await fetch('https://pokeapi.co/api/v2/pokemon/'+i);
        let pokemon = await requisicao.json();
        
        // exibir.innerHTML += "<img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/.png'+i"
        exibir.innerHTML += "<p>" + pokemon.name + "</p>";
      }
    }
   
    
  </script>
</head>
<body onload="obterPokemons()">
  <div id="exibir"></div>
</body>
</html>
