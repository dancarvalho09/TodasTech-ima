<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function</title>
</head>
<body>
  


  <script>
    //função 1: método convencional
    
    function mensagem1() {
    alert("Hello World!");
    }
    
    //função 2: método arrow function
    let mensagem2 = () => {
    alert("Hello World!")
    }
  </script>
</body>
</html>
