<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    function mensagem1() {
      return new Promise((acerto, erro) => {
        setTimeout(() => {
          acerto("A");
      }, 3000); //3s para executar a próxima função
      });
    }

    function mensagem2() {
      return new Promise((acerto, erro) => {
        acerto("B");
      });
    }

    async function executar() {
      let texto1 = await mensagem1();
      let texto2 = await mensagem2();

      console.log(texto1);
      console.log(texto2);
    }

    executar()
   
  </script>
</body>
</html>
